<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookHub</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shelf.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/bookcard.css">
    <script src="js/modal.js"></script>
	</head>
    <body>
      <header>
        <div class="logo">BookHub</div>
        <img src="test.jpg" class="line-name"></img>
        <img src="test.jpg" class="make-book"></img>
      </header>
      <div class="main">
        <div class="content">
          <div class="shelf">
            <div class="shelf-name">本棚のなまえ</div>
            <div class="shelf-maker">作成者：あああああああああ</div>
            <div class="shelf-explanation">本棚の説明文----</div>
          </div>
          <div class="search-space">
              <div class="category">
                <select class="custom-select d-block w-100" id="country" required>
                  <option value>カテゴリ</option>
                  <option>カテゴリ1</option>
                </select>
              </div>
              <div class="search">
                <input type="text" class="form-control" id="bookName" placeholder="Search" value required>
              </div>
          </div>

          <div class="book-line-up">
            <div class="book-card" id="1" onClick="reaction(this);">
              <img src="test2.jpg" />
              <div class="book-card-mini"><p class="book-card-text">タイトル1</p></div>
              </div>
            <div class="book-card" id="2" onClick="reaction(this)">
              <img src="test3.jpg" />
              <div class="book-card-mini"><p class="book-card-text">タイトル2</p></div>
              </div>
            <div class="book-card" id="3" onClick="reaction(this)">
              <img src="test4.jpg" />
              <div class="book-card-mini"><p class="book-card-text">タイトル3</p></div>
              </div>
            <div class="book-card" id="4" onClick="reaction(this)">
              <img src="test2.jpg" />
              <div class="book-card-mini"><p class="book-card-text">タイトル4</p></div>
            </div>
            <div class="book-card" id="5" onClick="reaction(this)">
              <img src="test3.jpg" />
              <div class="book-card-mini"><p class="book-card-text">タイトル5</p></div>
            </div>
            <div class="book-card" id="6" onClick="reaction(this)">
              <img src="test5.jpg" />
              <div class="book-card-mini"><p class="book-card-text">タイトル6あああああああああああああああああああああああああああああああああああああああああああああああああああああああああああ</p></div>
            </div>
          </div>
          <div class="floating">
            <a href="#">
              <img src="button.jpg" width="70px" height="70px"/>
            </a>
          </div>
        </div>
      </div>
    </body>
</html>
