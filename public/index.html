<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BookHub</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/shelf.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
	</head>
    <body>
      <header>
        <div class="logo">BookHub</div>
        <img src="test.jpg" class="line-name"></img>
        <img src="test.jpg" class="make-book"></img>
      </header>
      <div class="main">
        <div class="content">
          <div class="shelf">
            <div class="shelf-name">本棚のなまえ</div>
            <div class="shelf-maker">作成者：あああああああああ</div>
            <div class="shelf-explanation">本棚の説明文----</div>
          </div>
          <div class="search-space">
              <div class="category">
                <select class="custom-select d-block w-100" id="country" required>
                  <option value>カテゴリ</option>
                  <option>カテゴリ1</option>
                </select>
              </div>
              <div class="search">
                <input type="text" class="form-control" id="bookName" placeholder="Search" value required>
              </div>
            </div>
        </div>
      </div>
    </body>
</html>
